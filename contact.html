<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact | Erwan</title>
</head>
<body>
    <section class="page">

        <!--Barre de Navigation-->
        <nav>
            <div class="onglets">
                <a href="index.html">Mes sociétés</a>
                <a href="index.html">Mes créations</a>
                <a href="contact.html">Me Contacter</a>
            </div>

            <div class="buttons">
                <button class="login">J'ai déja un compte</button>
                <button class="register">S'enregistrer</button>
            </div>

        </nav>
    </section>


    <form class="formulaire">
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
          <div class="gauche">
            <div class="groupe">
              <label>Votre Prénom</label>
              <input type="text" autocomplete="off" />
              <i class="fas fa-user"></i>
            </div>
            <div class="groupe">
              <label>Votre adresse e-mail</label>
              <input type="text" autocomplete="off" />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="groupe">
              <label>Votre téléphone</label>
              <input type="text" autocomplete="off" />
              <i class="fas fa-mobile"></i>
            </div>
          </div>
  
          <div class="droite">
            <div class="groupe">
              <label>Message</label>
              <textarea placeholder="Saisissez ici..."></textarea>
            </div>
          </div>
        </div>
  
        <div class="pied-formulaire" align="center">
          <button>Envoyer le message</button>
        </div>
      </form>
    
</body>
</html>
